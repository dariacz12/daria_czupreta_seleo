<!DOCTYPE html>
<html>
  <head>
    <title>Searchbox</title>
    <meta name="description" content="Our first page" />
    <meta name="keywords" content="html tutorial template" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="app">
      <section class="header">
        <h2 class="title">Choose your favorite color</h2>
      </section>
      <section id="main">
        <div id="inputs">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="e.g. white"
            autocomplete="chrome-off"
          />
          <input id="delete" type="submit" value="x" />
        </div>
        <div class="results show"></div>
      </section>
    </main>
  </body>
</html>
